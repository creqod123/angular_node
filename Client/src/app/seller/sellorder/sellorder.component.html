<!-- ============================= code ============================= -->

<div [style.visibility]="(loader)?'hidden':'visible'">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="md-form">
                    <input type="text" class="form-control" id="search" mdbInput />
                    <label for="search">Search</label>
                </div>
            </div>
        </div>
        <table mdbTable class="z-depth-1">
            <thead>
                <tr>
                    <th *ngFor="let head of headElements">
                        {{ head }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of buyOrderProduct; let i = index">
                    <th>{{i+1}}</th>
                    <th>{{getObjectKey(item)}}</th>
                    <th>
                        <button type="button" class="orderBtn1" mdbWavesEffect
                            (click)="showProduct(userProductDetail,item,getObjectKey(item))">
                            <mdb-icon fas icon="info-circle"></mdb-icon>
                        </button>
                    </th>
                    <th>
                        <button type="button" class="orderBtn3" mdbWavesEffect>
                            <mdb-icon fas icon="trash-alt"></mdb-icon>
                        </button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ============================= modal ============================= -->

<div mdbModal #userProductDetail="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Product Detail</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="userProductDetail.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th *ngFor="let head of headElements2">
                                {{ head }}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of allProductShow; let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{product.productId.productName}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.quantity}}</td>
                            <td>{{product.status}}</td>
                            <td>{{product.addressId.address}}</td>
                            <td>{{product.addressId.pincode}}</td>
                            <td>
                                <button class="orderBtn2" (click)="singleProduct(product._id,'single')">
                                    <mdb-icon fas icon="times"></mdb-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" mdbBtn color="primary" outline="true" class="waves-light" mdbWavesEffect
                    data-dismiss="modal" (click)="userProductDetail.hide()">Close</button>
                <button mdbBtn color="primary" class="waves-light" mdbWavesEffect>Checkout</button>
            </div> -->
        </div>
    </div>
</div>


<!-- ========= Loader ========= -->

<div [style.display]="(loader)?'':'none'">
    <app-loader></app-loader>
</div>
